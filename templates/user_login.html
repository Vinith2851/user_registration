{% extends 'dummy.html' %}

{%block title %}
    <title>LOGIN</title>
{% endblock %}

{% block body_block %}

    <center>
        <h1>LOGIN</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="un">USERNAME</label>
            <input type="text" name="un" id="un"><br><br>

            <label for="pw">PASSWORD</label>
            <input type="password" name="pw" id="pw"><br><br>

            <input type="submit" value="REGISTER">
        </form>
    </center>

{% endblock %}
